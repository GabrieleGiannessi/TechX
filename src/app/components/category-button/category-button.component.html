<div class="col h-100 rounded-4">
    <div class="card border-0 text-white d-flex align-items-center justify-content-center"
    (click)="router.navigate(['articles'], { queryParams: { category: title() }} )"
    [style.background-color]="bgColor()"
    style="height: calc(20vh);">
          <h5 class="card-title text-center"> {{ title() }}</h5>
      </div>
</div>
