<div class="col">
    <div class="card bg-white border-0 h-100">
        <div class="card-header border-0 d-flex flex-row p-1 ">
            @if (photoURL()) {
                <img #profileImage
                [src]=""
                class="p-2 img-fluid"
                alt="profile photo">
            }
            @if (username()) {
                <span class="text-secondary px-2"> {{ username() }}</span>
            }
        </div>
      <img #articleImage
      [src]="article().photos[0]"
      class="card-img-top"
      alt="article photo">
      <div class="card-body h-100">
        <div class="pb-2 ps-2">
            <h5 class="card-title">{{ title() }}</h5>
            <small class="text-muted"> {{ price()  }}â‚¬</small>
        </div>
        <p class="card-text p-2">{{ description() }}</p>
      </div>
    </div>
  </div>
