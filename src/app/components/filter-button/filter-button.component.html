

@if (state()) {
    @if (state() === label()) {
        <button 
        class="btn btn-info border-0 text-white rounded-pill"> {{ label() }}
                <i class="bi bi-x"
                (click)="removeState()"></i>
            </button>   
    }@else {
        <button 
        class="btn btn-white border border-primary rounded-pill"
        disabled> {{ label() }}
            </button>   
    }
}@else {
    <button 
    class="btn btn-white border border-primary rounded-pill"
    (click)="setState()"> {{ label() }}</button>  
}
