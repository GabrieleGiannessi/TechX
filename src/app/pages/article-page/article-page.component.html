<div class="container-fluid">
    <div class="d-flex justify-content-center px-5" style="padding-top: 4em;">
        <div class="d-flex flex-column justify-content-center rounded-4 bg-white">
            <!-- Carosello foto -->
            @if (article()) {
                <div id="article-carousel" class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                        <!-- Foto principali -->
                        <div class="carousel-item active">
                            <img [src]="article()!.photos[0]" class="d-block w-100" alt="Prima foto">
                        </div>
                        <!-- Foto aggiuntive -->
                        @if (articlePhotos()) {
                            @for (item of articlePhotos(); track $index) {
                                <div class="carousel-item">
                                    <img [src]="item" class="d-block w-100" alt="Foto">
                                </div>
                            }
                        }
                    </div>
                    <!-- Controlli del carosello -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#article-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Precedente</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#article-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Successivo</span>
                    </button>
                </div>
            }
        </div>
    </div>
</div>
